<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Jogo da Forca</title>
</head>
<body class="overflow-hidden">
    <main class="flex items-center justify-center flex-col h-[100vh]">
        <h1 class="text-2xl text-center mb-6 font-bold">Jogo da Forca</h1>

        <ul class="flex items-center justify-center flex-col gap-3 w-1/4">
            <li class="flex items-center justify-center flex-col w-full">
                <a href="/game" class="bg-emerald-500 text-center p-4 w-full rounded-md text-white font-bold hover:bg-emerald-600 hover:scale-110 active:bg-emerald-700 transition-all">JOGAR</a>
            </li>
            <li class="flex items-center justify-center flex-col w-full">
                <a href="/configs" class="bg-sky-500 text-center p-4 w-full rounded-md text-white font-bold hover:bg-sky-600 hover:scale-110 active:bg-sky-700 transition-all">CONFIGURAÇÕES</a>
            </li>
        </ul>
    </main>
    <div data-showing="no" id="alert-container" class="fixed bg-gray-200 w-1/3 flex flex-col item-stretch justify-center -bottom-20 left-1/2 -translate-x-1/2 p-3 rounded-md gap-3 z-10">
        <div class="w-full flex items-center justify-between">
            <h2>Aviso! Leia por favor</h2>
            <button id="show-alert-button" class="bg-red-500 hover:bg-red-600 active:bg-red-700 rounded-md p-2 text-white">LER AVISO</button>
        </div>
        <p class="bg-white p-2 rounded-md">
            Esse site usa do armazenamento local do computador para armazenar as configurações!
        </p>
    </div>
    <div id="filter" class="fixed w-full h-full bg-black opacity-40 top-0 left-0" style="display: none;"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $('#show-alert-button').on('click', function() {
            if ($('#alert-container').attr('data-showing') == 'no') {
                $('#alert-container').removeClass('-bottom-20').addClass('top-1/2 -translate-y-1/2')
                $('#filter').show()
                $('#show-alert-button').text('OCULTAR AVISO')
                $('#alert-container').attr('data-showing', 'yes')
            } else {
                $('#alert-container').removeClass('top-1/2 -translate-y-1/2').addClass('-bottom-20')
                $('#filter').hide()
                $('#show-alert-button').text('MOSTRAR AVISO')
                $('#alert-container').attr('data-showing', 'no')
            }
        })
    </script>
</body>
</html>
